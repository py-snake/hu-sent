<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Explorer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1><a href="{{ url_for('main.index') }}">Comment Explorer</a></h1>
        <form action="{{ url_for('main.search') }}" method="get">
            <input type="text" name="q" placeholder="Search comments..." value="{{ request.args.get('q', '') }}">
            <button type="submit">Search</button>
        </form>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>Total: {{ video_count }} videos, {{ comment_count }} comments, {{ user_count }} users</p>
    </footer>
</body>
</html>
